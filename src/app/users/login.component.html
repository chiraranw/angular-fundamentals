<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    novalidate
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.valid">
      Login
    </button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
